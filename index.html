<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mazao Hub</title>

    <!--custom style  -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css" />

    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JavaScript and Popper.js (for dropdowns and modals) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>

    <!-- font awesome icons -->
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body>
    <!-- navigation menu -->
    <header class="header">
      <div class="main-menu container-fluid">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div class="mx-auto">
              <a class="navbar-brand" href="#">
                <img src="./img/logo.png" alt="logo" height="50" width="100" />
              </a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav mx-auto">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link with-margin" href="#">About</a>
                <a class="nav-link with-margin" href="#">Services</a>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link with-margin dropdown-toggle"
                    href="#"
                    id="portfolioDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    Portfolio
                  </a>
                  <div
                    class="dropdown-menu"
                    aria-labelledby="portfolioDropdown"
                  >
                    <a class="dropdown-item" href="#">Project 1</a>
                    <a class="dropdown-item" href="#">Project 2</a>
                    <a class="dropdown-item" href="#">Project 3</a>
                  </div>
                </li>
                <a class="nav-link with-margin" href="#">Pages</a>
                <a class="nav-link with-margin" href="#">Blog</a>
                <a class="nav-link with-margin" href="#">Contacts</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- footer -->

    <!-- jquery files -->
    <script src="./js/jquery.3.4.1.js"></script>
    <!-- boostrap css file  -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
